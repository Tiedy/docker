mysql:
    image: mysql
    environment:
        - MYSQL_ROOT_PASSWORD=${password}
    ports:
        - 3306:3306
    dns: ${dnsserver}
    dns_search: ${dnssearch}
guacd:
    image: guacamole/guacd
    ports:
        -4822:4822
    dns: ${dnsserver}
    dns_search: ${dnssearch}
guacamole:
    image: guacamole/guacamole
    environment:
        - MYSQL_DATABASE=${db}  
        - MYSQL_USER=${db_user}   
        - MYSQL_PASSWORD=${password}
    links:
        - guacd:guacd 
        - mysql:mysql 
    dns: ${dnsserver}
    dns_search: ${dnssearch}